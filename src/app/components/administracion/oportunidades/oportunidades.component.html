<div class="row mt-1">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>Lista de Oportunidades</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE FISCAL</th>
                            <th>TIPO IDENTIFICADOR</th>
                            <th>IDENTIFICADOR</th>
                            <th>TIPO EMPRESA</th>
                            <th>FECHA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empresa of empresas">
                            <td>{{ empresa.id}}</td>
                            <td class="text-info"><a><strong>{{ empresa.nombreFiscal}}</strong></a></td>
                            <td>{{ empresa.tipoIdentificador}}</td>
                            <td>{{ empresa.identificador}}</td>
                            <td>{{ empresa.tipoEmpresa}}</td>
                            <td>{{ empresa.createAt}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
